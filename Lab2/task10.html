<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Gallery</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        h1 {
            color: #333;
        }

        img {
            max-width: 100%;
            height: auto;
            margin-top: 20px;
        }

        figcaption {
            
            margin-top: 10px;
            color: #666;
        }
    </style>
</head>
<body>

    <header>
        <h1>Image Gallery</h1>
    </header>

    <section>
        <figure>
            <img src="https://tse4.mm.bing.net/th?id=OIP.Yp0H4c5Od9VphEhvtz2n-AHaFj&pid=Api&P=0&h=180" alt="Image 1">
            <figcaption>Sunset</figcaption>
        </figure>

        <br>

        <figure>
            <img src="https://tse1.mm.bing.net/th?id=OIP.YAXlTjvtEKchdMVc5laZhwHaE8&pid=Api&P=0&h=180" alt="Image 2">
            <figcaption>Butterfly</figcaption>
        </figure>

        <br>

        <figure>
            <img src="https://tse4.mm.bing.net/th?id=OIP.3l2nfzcHhMemSZooiH3B3AHaFj&pid=Api&P=0&h=180" alt="Image 3">
            <figcaption>Bird</figcaption>
        </figure>

        <br>

        <figure>
            <img src="https://tse2.mm.bing.net/th?id=OIP.Pf2p3qw7OLntwU0Ld4tWewHaFj&pid=Api&P=0&h=180" alt="Image 4">
            <figcaption>Tiger</figcaption>
        </figure>

        <br>

        <figure>
            <img src="https://tse1.mm.bing.net/th?id=OIP.QdYoFModrd38dR55v8720QHaE8&pid=Api&P=0&h=180" alt="Image 5">
            <figcaption>Buldings</figcaption>
        </figure>
    </section>

</body>
</html>
