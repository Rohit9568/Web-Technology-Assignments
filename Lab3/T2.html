<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task 2</title>
     
    <style>
     
        table {
            border-collapse: collapse;
        }
        table thead tr th{
             color: white;
             background-color: black;
             font-family: sans-serif;
             font-size: 14px;
        }

        table tbody tr:nth-child(odd){
                  background: lightgray;
        }

    </style>

</head>
<body>
    <div id="table">

        <h1 class="container">Creating Table</h1>
        <table border="1">
            <thead>
                <tr>
                    <th>Country</th>
                    <th>Capital</th>
                    <th>Language</th>
                </tr>

                <tbody>
                    <tr>
                        <td>Albania</td>
                        <td>Tirana</td>
                        <td>Albanian</td>
                    </tr>
                    <tr>
                        <td>Papua New Guinea </td>
                        <td>Port Moresby</td>
                        <td>English</td>
                    </tr>
                    <tr>
                        <td>Latvia</td>
                        <td>Riga</td>
                        <td>Latvian</td>
                    </tr>
                    <tr>
                        <td>France</td>
                        <td>Paris</td>
                        <td>French</td>
                    </tr>
                </tbody>
            </thead>
        </table>
    </div>
</body>
</html>
