<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .card {
                 width: 200px; 
                 height: 300px;
                  background-image: url('https://cdn.pixabay.com/photo/2014/04/03/10/54/playing-card-311679_640.png');
                  background-size: cover;
                 animation: spin 4s linear infinite; 
}

@keyframes spin {
  from {
    transform: rotateY(0deg); 
  }
  to {
    transform: rotateY(360deg); 
  }
}

    </style>
</head>
<body>
    <div class="card">
       
      </div>
