<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Two Column Page</title>
<style>
    body {
        margin: 0;
        font-family: Arial, sans-serif;
    }
    .container {
        display: flex;
        width: 100%;
    }
    .column {
        flex: 1;
        padding: 20px;
    }
    .left-column {
        background-color: lightgray;
    }
    .right-column {
        background-color: lightgreen;
    }
    ul {
        padding: 0;
        list-style: none;
    }
    li {
        margin-bottom: 10px;
    }
</style>
</head>
<body>

<div class="container">
    <div class="column left-column">
        <h2>Best Selling Books on Kindle</h2>
        <ul>
            <li>Vedic Books</li>
            <li>Geeta</li>
            <li>Ramayan</li>
            <li>The Rich And Poor</li>
            <li>Harry Potter</li>
        </ul>
    </div>
    <div class="column right-column">
        <h2>Favorite Celebrities/Athletes</h2>
        <ul>
            <li>Virat Kohli</li>
            <li>Rohit Sharma</li>
            <li>Darshan Raval</li>
            <li>Cristiano Ronaldo</li>
            <li>Lionel Messi</li>
        </ul>
    </div>
</div>

</body>
</html>
