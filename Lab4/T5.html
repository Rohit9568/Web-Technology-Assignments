<!DOCTYPE html>
<html>
<head>
    <title>T5: Changing h1 Color in Different Ways</title>
    <style>
    
        #method1 {
            color: red;
        }
        
        #method2 {
            color: green;
        }
    </style>
</head>
<body>
    
    <h1 style="color: blue;">Inline Style</h1>
    
    <h1 id="method1">Internal CSS</h1>
    
    <h1 id="method2">External CSS</h1>
</body>
</html>
