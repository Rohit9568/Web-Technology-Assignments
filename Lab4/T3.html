<!DOCTYPE html>
<html>
<head>
    <title>T3: Set Background Color with Class Attribute</title>
    <script>
        window.onload = function() {
            alert("Before assigning class attribute");
            document.body.className = "green-bg"; 
            alert("After assigning class attribute");
        };
    </script>
    <style>
        .green-bg {
            background-color: green;
        }
    </style>
</head>
<body>
    <h1>Background Color Change</h1>
</body>
</html>
