<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Calculator</title>
</head>
<body>

<input type="text" id="input1" placeholder="Enter number 1">
<input type="text" id="input2" placeholder="Enter number 2"><br><br>

<button onclick="calculate('+')">+</button>
<button onclick="calculate('-')">-</button>
<button onclick="calculate('*')">*</button>
<button onclick="calculate('/')">/</button>

<div id="result"></div>

<script>
function calculate(operation) {
  var input1 = document.getElementById("input1").value;
  var input2 = document.getElementById("input2").value;
  
  // Convert inputs to numbers
  var num1 = parseInt(input1);
  var num2 = parseInt(input2);
  
  var result;
  
  // Perform the operation based on the button clicked
  switch(operation) {
    case '+':
      result = num1 + num2;
      break;
    case '-':
      result = num1 - num2;
      break;
    case '*':
      result = num1 * num2;
      break;
    case '/':
      // Check if dividing by zero
      if (num2 !== 0) {
        result = num1 / num2;
      } else {
        result = "Cannot divide by zero";
      }
      break;
    default:
      result = "Invalid operation";
  }
  
  // Display the result
  document.getElementById("result").innerText = "Result: " + result;
}
</script>

</body>
</html>
