<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Task 4</title>
</head>
<body>

<button onclick="addRow()">Add Row</button>

<table id="myTable">
  <tr>
    <th>Row Number</th>
    <th>Value</th>
  </tr>
  <tr>
    <td>1</td>
    <td>1</td>
  </tr>
  <tr>
    <td>2</td>
    <td>1</td>
  </tr>
</table>

<script>
function addRow() {
  var table = document.getElementById("myTable");
  var rowCount = table.rows.length;
  var lastRowValue = parseInt(table.rows[rowCount - 1].cells[1].innerText); // Accessing last row's value
  var secondLastRowValue = parseInt(table.rows[rowCount - 2].cells[1].innerText); // Accessing second last row's value
  var sum = lastRowValue + secondLastRowValue;
  
  var row = table.insertRow(rowCount);
  var cell1 = row.insertCell(0);
  var cell2 = row.insertCell(1);
  
  cell1.innerText = rowCount + 1; // Incrementing row number
  cell2.innerText = sum;
}
</script>

</body>
</html>
